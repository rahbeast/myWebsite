<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Manandhar - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <style>
        /* ... keep your existing styles ... */

        /* Scroll to Top */
        #scrollTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
        }

        /* Theme Toggle */
        #themeToggle {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--dark);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            z-index: 1000;
        }

        body.dark-mode {
            background: #0f172a;
            color: white;
        }
        body.dark-mode nav {
            background: rgba(15, 23, 42, 0.95);
        }
        body.dark-mode .service-card {
            background: #1e293b;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn">&#8679;</button>

    <!-- Theme Toggle Button -->
    <button id="themeToggle">ðŸŒ— Toggle Theme</button>

    <!-- Your existing HTML content remains unchanged here -->

    <!-- Resume Button Example (Add in Hero section or Contact section) -->
    <!-- <a href="Rahul_Manandhar_Resume.pdf" download class="cta-button">Download Resume</a> -->

    <!-- Modal for Success Message -->
    <div id="successModal" style="display:none; position:fixed; top:40%; left:50%; transform:translate(-50%, -50%); background:white; padding:2rem; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.2); z-index:2000;">Thanks! Iâ€™ll get back to you soon.</div>

    <!-- AOS (Animate On Scroll) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script>
        // Scroll to top
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        window.addEventListener("scroll", () => {
            scrollTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
        });
        scrollTopBtn.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        // Theme toggle
        const body = document.body;
        const toggle = document.getElementById("themeToggle");
        toggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });

        // Contact form modal
        document.getElementById('contact-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            setTimeout(() => {
                document.getElementById("successModal").style.display = "block";
                this.reset();
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                setTimeout(() => {
                    document.getElementById("successModal").style.display = "none";
                }, 3000);
            }, 1500);
        });

        // Mobile Menu Toggle (basic)
        document.getElementById('mobile-menu')?.addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('show-menu');
        });
    </script>
</body>
</html>
